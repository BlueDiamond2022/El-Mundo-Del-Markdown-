<h1>Jupyter for Visual Studio Code</h1>
<p><strong>Notice:</strong> This extension is bundled with Visual Studio Code. It can be disabled but not uninstalled.</p>
<h2>Features</h2>
<p>This extension provides the following Jupyter-related features for VS Code:</p>
<ul>
<li>Open, edit and save .ipynb files</li>
</ul>
